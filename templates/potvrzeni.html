<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potvrzení – Apartmán Tyršova</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #4f46e5;
      --success: #10b981;
      --gray-50: #f9fafb;
      --gray-800: #1f2937;
      --radius: 16px;
      --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 520px;
      background: white;
      border-radius: var(--radius);
      padding: 48px 32px;
      text-align: center;
      box-shadow: var(--shadow);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .icon {
      width: 80px;
      height: 80px;
      background: #ecfdf5;
      color: var(--success);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 2.5rem;
    }

    h1 {
      font-size: 1.8rem;
      color: var(--gray-800);
      margin-bottom: 16px;
      font-weight: 600;
    }

    p {
      color: #6b7280;
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .btn-home {
      background: var(--primary);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .btn-home:hover {
      background: #4338ca;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <i class="fas fa-check"></i>
    </div>
    <h1>Děkujeme!</h1>
    <p>
      Vaše údaje byly <strong>úspěšně uloženy</strong>.<br>
      Těšíme se na váš příjezd do Apartmánu Tyršova Znojmo.
    </p>
    <a href="/" class="btn-home">
      <i class="fas fa-home"></i> Zpět na hlavní stránku
    </a>

    <div class="footer">
      <i class="fas fa-shield-alt"></i> Data jsou bezpečně uložena pro evidenci pobytu
    </div>
  </div>
</body>
</html>
